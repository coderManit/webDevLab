<!DOCTYPE html>
<html>

<head>
    <title>Quiz </title>
    <style>
        .container {
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
            text-align: left;
        }

        h3 {
            margin: 20px 0 10px 0;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        #submit-btn {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        #score-container {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <h3>Question 1:</h3>
            <p>what is 2 + 2 =?</p>
            <label>
                <input type="radio" name="q1" value="a">A. 2
            </label><br>
            <label>
                <input type="radio" name="q1" value="b">B. -2
            </label><br>
            <label>
                <input type="radio" name="q1" value="c">C. 4
            </label><br>
            <label>
                <input type="radio" name="q1" value="d">D. -4
            </label><br><br>

            <h3>Question 2:</h3>
            <p>What is the day today?</p>
            <label>
                <input type="radio" name="q2" value="a">A. Not Sunday
            </label><br>
            <label>
                <input type="radio" name="q2" value="b">B. Sunday
            </label><br>
            <label>
                <input type="radio" name="q2" value="c">C. wednesday
            </label><br>
            <label>
                <input type="radio" name="q2" value="d">D. Tuesday
            </label><br><br>

            <h3>Question 3:</h3>
            <p>What is the binary of 5?</p>
            <label>
                <input type="radio" name="q3" value="a">A. 0101
            </label><br>
            <label>
                <input type="radio" name="q3" value="b">B. 0011
            </label><br>
            <label>
                <input type="radio" name="q3" value="c">C. 0001
            </label><br>
            <label>
                <input type="radio" name="q3" value="d">D. 0005
            </label><br><br>

            <h3>Question 4:</h3>
            <p>What is the currency of Dholakpur?</p>
            <label>
                <input type="radio" name="q4" value="a">A. Laddu
            </label><br>
            <label>
                <input type="radio" name="q4" value="b">B. swarn mudrayey
            </label><br>
            <label>
                <input type="radio" name="q4" value="c">C. chandi mudra
            </label><br>
            <label>
                <input type="radio" name="q4" value="d">D. Euro
            </label><br><br>

            <h3>Question 5:</h3>
            <p>Where is IIT Dholakpur situated?</p>
            <label>
                <input type="radio" name="q5" value="a">A. Dholakpur
            </label><br>
            <label>
                <input type="radio" name="q5" value="b">B. Bhopal
            </label><br>
            <label>
                <input type="radio" name="q5" value="c">C. Delhi
            </label><br>
            <label>
                <input type="radio" name="q5" value="d">D. amrika
            </label><br><br>

        </form>
        <button type="submit" id="submit-btn">Submit</button>
        <div id="score-container"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
