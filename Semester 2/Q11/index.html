<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="mt-5 text-center">BMI Calculator</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h5>Weight(in Kg)</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control wt">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h5>Height(in meters)</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control ml-3 ht">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control res">
            </div>
            <div class="input-group-prepend text-center">
                <button class="btn btn-outline-success calculate" type="button">Calculate BMI</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
