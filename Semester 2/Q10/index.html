<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h3 class="mt-5 text-center">Temprature converter</h3>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Celcius</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary cel-btn" type="button">Convert to fahrenheit</button>
                    </div>
                    <input type="text" class="form-control cel">
                </div>
            </div>

            <div class="col-md-6">
                <h4>Fahrenheit</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control ml-3 far">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary far-btn" type="button">Convert to Celcius</button>
                    </div>
                </div>
            </div>
        </div>     
    </div>

    <script src="index.js"></script>
</body>

</html>
