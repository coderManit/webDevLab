<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="./assets/img/walnut-96.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <title>WallNote | The Note Taking App</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">
                <img
                    src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/32/null/external-Walnut-thanksgiving-smashingstocks-flat-smashing-stocks.png" />
                    <span class="text-white fs-4 mx-2 logo">Wallnote</span>
            </a>
        </div>
    </nav>
   
    <!-- 2 divisions left one is the form right one is the list with view button -->


    <div class="container mt-5">
        <div class="row">
            <div class="col mr-3 p-5 border-end border-3">
                <h2 class="text-center mb-3">New Note</h2>
                <!-- form -->
                <form class="fs-3">
                    <div class="mb-5">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="New Note Title...">
                    </div>
                    <div class="mb-3">
                        <label for="note-text" class="form-label">Note Content</label>
                        <textarea class="form-control" id="note-text" rows="3"></textarea>
                    </div>
                    <button class="btn btn-success">Add New Note</button>
                </form>

            </div>
            <div class="col">
                <!-- list -->
                <div class="container p-5">
                    <h2 class="text-center mb-3">My Notes</h2>
                    <div class="overflow-auto fix-height">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- link html file to js file -->
        <script src="index.js"></script>
</body>
</html>
