<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
   <div class="container">
        <header class="page-info">
            <figure class="ins">
                <img src="manit logo.png" alt="manit logo" class="ins-logo">
                <figcaption class="ins-abbr">MANIT</figcaption>
            </figure>
        </header>

        <h1 class="heading-primary">LogIn Portal</h1>
        
        <form action="#" class="login">
            <h2 class="heading-secondary">LogIn to continue</h2>
            <div class="inp-container">
                <label for="username" class="login-label">Username</label>
                <input type="text" class="login-input" id="username">
            </div>

            <div class="inp-container">
                <label for="login_password" class="login-label">Password</label>
                <input type="password" class="login-input" id="login_password">
            </div>


            <button class="login-btn" type="submit">LogIn</button>
            <button type="reset" class="login-btn">Reset</button>

        </form>

   </div>
</body>
</html>
